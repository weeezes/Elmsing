<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8"/>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">-->
    <script src="elm.js"></script>
		<style>
			body {
			  font: 10px sans-serif;
			}

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.x.axis path {
			  display: none;
			}

			.line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}

			</style>
  </head>
  <body>
    <div id="main-frame" class="container"></div>
    <script>
      var app = Elm.embed(
          Elm.Main,
          document.getElementById('main-frame')
      );
    </script>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var formatDate = d3.time.format("%d-%b-%y");

    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) { return x(d.index); })
        .y(function(d) { return y(d.value); });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

		svg.append("g")
			.append("g")
        .attr("class", "y axis")
        .call(yAxis)
				.append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Energy");

		app.ports.energy.subscribe(add_points);
		function add_points(data) {
			/*data.forEach(function(d) {
	      d.index = d.index;
	      d.value = +d.value;
	    });*/

      x.domain(d3.extent(data, function(d) { return d.index; }));
      y.domain(d3.extent(data, function(d) { return d.value; }));

			svg.selectAll(".x").call(xAxis);
			svg.selectAll(".y").call(yAxis);

      svg.selectAll("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);
	  }
    </script>
  </body>
 </html>
